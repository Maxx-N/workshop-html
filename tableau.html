<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tableau</title>
</head>
<body>
    <table border="1">
        <tbody>
            <tr>
                <td colspan="2" align="center">A</td>
            </tr>
            <tr>
                <td align="center">B</td>
                <td rowspan="2" align="center" valign="middle">D</td>
            </tr>
            <tr>
                <td align="center">C</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
